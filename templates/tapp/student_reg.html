<!DOCTYPE html>
{% extends 'tapp/base.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Student Registration Form </title>

    <!-- Icons font CSS-->
    <link href="{% static "vendor/mdi/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/font/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "vendor/select3/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/date/daterangepicker.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "css/c1.css" %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Student Registration</h2>
                    <div class="message"  role="alert">
                      {% for message in messages %}
                      <p style="color:red; padding-bottom: 2px; font-size:20px;">{{message}}</p>
                      {% endfor %}
                    </div>
                    <form method="POST">
                      	{% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Student Name" name="username" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Roll Number" name="rollnumber" required>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                              <div class="input-group">
                                  <div class="rs-select2 js-select-simple select--no-search ">
                                    <select name="section" required>
                                        <option disabled="disabled" selected="selected">Section</option>
                                        <option name="Section A">Section A</option>
                                        <option name="Section B">Section B</option>
                                        <option name="Section C">Section C</option>
                                        <option name="Section D">Section D</option>
                                    </select>
                                      <div class="select-dropdown"></div>
                                  </div>
                              </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="year" required>
                                            <option disabled="disabled" selected="selected">Year</option>
                                            <option name="1st">1st</option>
                                            <option name="2nd">2nd</option>
                                            <option name="3rd">3rd</option>
                                            <option name="4th">4th</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                              <div class="input-group">
                                  <div class="rs-select2 js-select-simple select--no-search">
                                      <select name="branch" required>
                                          <option disabled="disabled" selected="selected">Branch</option>
                                          <option name="M.C.A">M.C.A</option>
                                          <option name="M.B.A">M.B.A</option>
                                          <option name="E.C.E">E.C.E</option>
                                          <option name="E.E.E">E.E.E</option>
                                          <option name="C.S.E">C.S.E</option>
                                          <option name="IT">IT</option>
                                          <option name="CIVIL">CIVL</option>
                                      </select>
                                      <div class="select-dropdown"></div>
                                  </div>
                              </div>
                                <!--<div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>-->
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender" required>
                                            <option disabled="disabled" selected="selected">Gender</option>
                                            <option name="Male">Male</option>
                                            <option name="Female">Female</option>
                                            <option name="Others">Others</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="Phone" name="phone" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="eamil" placeholder="E-Mail" name="email" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Confirm Password" name="password1" required>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "vendor/j2/jquery.min.js" %}"></script>
    <!-- Vendor JS-->
    <script src="{% static "vendor/select3/select2.min.js" %}"></script>
    <script src="{% static "vendor/date/moment.min.js" %}"></script>
    <script src="{% static "vendor/date/daterangepicker.js" %}"></script>

    <!-- Main JS-->
    <script src="{% static "js/g1.js" %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
{% endblock %}
<!-- end document-->
