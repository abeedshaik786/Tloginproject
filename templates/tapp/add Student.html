<!DOCTYPE html>
{% extends 'tapp/base.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
	<meta charset="utf-8">
	<title>SV Colleges</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static "css/montserrat-font.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "fonts/material/css/material-design-iconic-font.min.css" %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static "css/q2.css"  %}">
</head>

	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-right">
					<h2>Add Student</h2>
          <div class="form-row">
            <input type="Student Name" name="Student Name" class="" id="Student Name" placeholder="Student Name" required>
          </div>
          <div class="form-row">
            <input type="Email" name="Email" class="Roll Number" id="Roll Number" placeholder="Roll Number" required>
          </div>
						<div class="form-row ">
							<select name="Semester">
							    <option disabled="disabled" selected="selected">Semester</option>
									<option value="1st">1st</option>
							    <option value="2nd">2nd</option>
							    <option value="3rd">3rd</option>
									<option value="4th">4th</option>
									<option value="5th">5th</option>
									<option value="6th">6th</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					<div class="form-row">
						<select name="Branch">
						    <option disabled="disabled" selected="selected">Branch</option>
								<option value="M.C.A">M.C.A</option>
						    <option value="M.B.A">M.B.A</option>
						    <option value="E.C.E">E.C.E</option>
								<option value="E.E.E">E.E.E</option>
								<option value="C.S.E">C.S.E</option>
								<option value="CIVIL">CIVIL</option>
								<option value="IT">IT</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
          <div class="form-row">
            <select name="class" required>
                <option disabled="disabled" selected="selected">Section</option>
                <option value="section a">Section A</option>
                <option value="section b">Section B</option>
                <option value="section c">Section C</option>
                <option value="section d">Section D</option>
            </select>
            <span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
          </div>
					<div class="form-row ">
						<select name="Deficulty" required>
              <option disabled="disabled" selected="selected">Gender</option>
              <option value="Male">Male</option>
              <option value="Femaale">Female</option>
              <option value="Other">Other</option>
						</select>
						<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="Email" name="Email" class="Email" id="Email" placeholder="Email" required>
					</div>
          <div class="form-row">
						<input type="password" name="password" class="password" id="password" placeholder="Password" required>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Add">
					</div>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
