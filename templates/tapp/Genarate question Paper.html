<!DOCTYPE html>
{% extends 'tapp/base.html' %}
{%load staticfiles%}
   {% block body_block %}
<head>
	<meta charset="utf-8">
	<title>SV Colleges</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static "css/montserrat-font.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "fonts/material/css/material-design-iconic-font.min.css" %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static "css/q2.css"  %}">
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-right">
					<h2>Genarate Question Paper</h2>
					<div class="form-row">
						<input type="text" name="Subject" class="Subjaect" id="Subject" placeholder="Subject" required>
					</div>

						<div class="form-row ">
							<select name="Semester">
							    <option disabled="disabled" selected="selected">Semester</option>
									<option value="1st">1st</option>
							    <option value="2nd">2nd</option>
							    <option value="3rd">3rd</option>
									<option value="4th">4th</option>
									<option value="5th">5th</option>
									<option value="6th">6th</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					<div class="form-row">
						<select name="Branch">
						    <option disabled="disabled" selected="selected">Branch</option>
								<option value="M.C.A">M.C.A</option>
						    <option value="M.B.A">M.B.A</option>
						    <option value="E.C.E">E.C.E</option>
								<option value="E.E.E">E.E.E</option>
								<option value="C.S.E">C.S.E</option>
								<option value="CIVIL">CIVIL</option>
								<option value="IT">IT</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row ">
						<select name="Deficulty">
								<option disabled="disabled" selected="selected">Deficulty</option>
								<option value="Easy">Easy</option>
						    <option value="Medium">Medium</option>
						    <option value="Hard">Hard</option>
						</select>
						<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="Question_Paper_Name" class="Question Paper Name" id="Question Paper Name" placeholder="Question Paper Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="Number_Of_Questions" id="Number Of Questions" class="Number Of Questions" required placeholder="Number Of Questions">
					</div>
					<div class="form-row">
						<input type="text" name="Time_For_Eaxm" id="Time For Eaxm" class="Time For Eaxm" required placeholder="Time For Eaxm">
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Question Paper">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"-->
{% endblock %}
