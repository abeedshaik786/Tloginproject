<!DOCTYPE html>
{% extends 'tapp/base.html' %}
{%load staticfiles%}
   {% block body_block %}
<head>
	<meta charset="utf-8">
	<title>SV Colleges</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static "css/montserrat-font.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static "css/q.css" %}">
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				{% csrf_token %}
				<div class="form-left">
					<h2>Add Questions</h2>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="subject" class="Subject" id="Subject" placeholder="Subject" required>
						</div>

					<div class="form-row form-row-4">
						<select name="deficulty">
						    <option disabled="disabled" selected="selected">Deficulty</option>
						    <option value="Easy">Easy</option>
						    <option value="Medium">Medium</option>
						    <option value="Hard">Hard</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					</div>
					<div class="form-row">
						<input type="text" name="question" class="" id="Question" placeholder="Enter Your Question" required>
					</div>
					<div class="form-row">
						<input type="text" name="Option1" class="" id="" placeholder="Option 1" required>
					</div>
					<div class="form-row">
						<input type="text" name="Option2" class="" id="" placeholder="Option 2" required>
					</div>
					<div class="form-row">
						<input type="text" name="Option3" class="" id="" placeholder="Option 3" required>
					</div>
					<div class="form-row">
						<input type="text" name="Option4" class="" id="" placeholder="Option 4" required>
					</div>
					<div class="form-row">
						<select name="option">
						    <option disabled="disabled" selected="selected">Correct Answer</option>
						    <option value="Option1">Option 1</option>
						    <option value="Option2">Option 2</option>
						    <option value="Option3">Option 3</option>
								<option value="Option4">Option 4</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="p-t-20">
						<button class="btn btn--radius btn--green" type="submit">Submit</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
{% endblock %}
