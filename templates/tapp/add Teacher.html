<!DOCTYPE html>
{% extends 'tapp/base.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
	<meta charset="utf-8">
	<title>SV Colleges</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static "css/montserrat-font.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "fonts/material/css/material-design-iconic-font.min.css" %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static "css/q2.css"  %}">
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-right">
					<h2>Add Teacher</h2>
          <div class="form-row">
            <input type="Name" name="Name" class="" id="Name" placeholder="Name" required>
          </div>
					<div class="form-row">
						<select name="Branch">
						    <option disabled="disabled" selected="selected">Branch</option>
								<option value="M.C.A">M.C.A</option>
						    <option value="M.B.A">M.B.A</option>
						    <option value="E.C.E">E.C.E</option>
								<option value="E.E.E">E.E.E</option>
								<option value="C.S.E">C.S.E</option>
								<option value="CIVIL">CIVIL</option>
								<option value="IT">IT</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row ">
						<select name="Deficulty" required>
              <option disabled="disabled" selected="selected">Gender</option>
              <option value="Male">Male</option>
              <option value="Femaale">Female</option>
              <option value="Other">Other</option>
						</select>
						<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="Email" name="Email" class="Email" id="Email" placeholder="Email" required>
					</div>
          <div class="form-row">
						<input type="password" name="password" class="password" id="password" placeholder="Password" required>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Add">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
{% endblock %}
